<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <link rel="stylesheet" href="/css/style.css" />
    <!-- *********************** -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
    rel="stylesheet"
  </head>
  <body class>
    <!-- Header section -->
    <!-- ********************** -->
    <header>
      <h1>CONTACT PAGE</h1>
      <!-- Navigation section -->
      <!-- ********************** -->
      <nav class="navItem">
        <a href="index.html">Home</a>

        <a href="about.html">About</a>

        <a href="work.html">Work</a>

        <a href="resume.html">Resume</a>

        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <main>
      <section>
        <div class="firstSection">
          <h3>YOU LOVE TO HEAR FROM US</h3>
          <h4>Fill the form below</h4>
        </div>
      </section>
      <section>
        <form action="">
          <label for="">First Name</label>
          <input
            type="text"
            name="first name"
            placeholder="Type your first name here"
          />
        </form>
        <form>
          <br />
          <br />
          <label for="">Second Name</label>
          <input
            type="text"
            name="second name"
            placeholder="Type your second name here"
          />
          <br />
          <br />

          <label for="">Surname Name</label>
          <input
            type="text"
            name="school attended"
            placeholder="Type your Surname here"
          />
          <br />
          <br />
          <label for="">Phone No</label>
          <input
            type="tel"
            name="telephone"
            placeholder="Type your mobile no"
          />
          <br />
          <br />
          <label>When can we contact you:</label>
          <input type="date" name="availabilty" />
          <br />
          <br />
        </form>
      </section>
      <section>
        <form action="">
          <label for="">State of Residence</label>

          <select>
            <option value="Abia">Abia</option>
            <option value="Adamawa">Adamawa</option>
            <option value="Akwa-Ibom">Akwa-Ibom</option>
            <option value="Bauchi">Bauchi</option>
            <option value="Cross River">Cross River</option>
          </select>
        </form>
      </section>
      <br />
      <br />
      <section>
        <form action="">
          <label for="">Talk to Us</label>
          <br />
          <textarea
            name="message"
            cols="30"
            rows="5"
            placeholder="Comments goes here"
          >
          </textarea>
        </form>
      </section>
      <input type="submit" value="Submit" />
    </main>

    <!-- This is the footer to this page-->
    <!-- ***************************************************************************** -->
    <footer>
      <p>
        <a href="contact@gmail.com">Email - contact@gmail.com</a> |
        &copy;Copyright 2023
      </p>
    </footer>
  </body>
</html>
